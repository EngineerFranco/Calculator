<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert-container {
            position: fixed;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }
        .login-container {
            max-width: 400px; /* Set a max-width for larger screens */
            width: 100%; /* Full width on smaller screens */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="alert-container" id="alert-container"></div> <!-- Alert container -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-container">
            <form class="row g-3" onsubmit="confirmIdentity(event)">
                <div class="col-12">
                    <label for="staticEmail2" class="form-label">Email</label>
                    <input type="text" readonly class="form-control" id="staticEmail2" value="email@example.com">
                </div>
                <div class="col-12">
                    <label for="inputPassword2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                </div>
                <div class="col-12 d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
                    <a href="index.html" class="btn btn-secondary mb-3">Back</a>
                </div>
            </form>
        </div>
    </div>
  
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmIdentity(event) {
            event.preventDefault(); // Prevent form submission
            const passwordInput = document.getElementById('inputPassword2').value;
            const alertContainer = document.getElementById('alert-container');

            // Clear previous alerts
            alertContainer.innerHTML = '';

            if (passwordInput === 'maricar') {
                // Success alert
                alertContainer.innerHTML = '<div class="alert alert-success" role="alert">Identity confirmed successfully!</div>';
                // Redirect to calculator.html after 1 second
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } else {
                // Unauthorized alert
                alertContainer.innerHTML = '<div class="alert alert-danger" role="alert">Unauthorized: Incorrect password.</div>';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }

            // Clear alert after 3 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
