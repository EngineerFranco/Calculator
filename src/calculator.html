<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for calculator */
        body {
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #213850;
            color: white;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        #display {
            width: 100%;
            padding: 20px;
            font-size: 2em;
            border: none;
            border-radius: 10px 10px 0 0;
            text-align: right;
            background: #eee;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        .buttons button {
            padding: 20px;
            font-size: 1.9em;
            border: none;
            background: #8f8d8d;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buttons button:hover {
            background: #ddd;
        }

        .buttons button.operator {
            background: #254970;
            color: white;
        }

        .buttons button.operator:hover {
            background: #0056b3;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button class="operator">/</button>
                <button class="operator">*</button>
                <button class="operator">-</button>
                <button class="operator">+</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
        <a href="index.html" class="btn btn-outline-primary btn-lg">Back</a>
    </main>
    <script src="js/calculator.js"></script>
</body>
</html>
