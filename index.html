    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmIdentity(event) {
            event.preventDefault(); // Prevent form submission
            const passwordInput = document.getElementById('inputPassword2').value;
            const alertContainer = document.getElementById('alert-container');

            // Clear previous alerts
            alertContainer.innerHTML = '';

            if (passwordInput === 'maricar') {
                // Success alert
                alertContainer.innerHTML = '<div class="alert alert-success" role="alert">Identity confirmed successfully!</div>';
                // Redirect to calculator.html after 1 second
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } else {
                // Unauthorized alert
                alertContainer.innerHTML = '<div class="alert alert-danger" role="alert">Unauthorized: Incorrect password.</div>';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }

            // Clear alert after 3 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }
    </script>
